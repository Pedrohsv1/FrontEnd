<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="block">
    <div class="result">
      <h3>Your Result</h3>
      <div class="resultnumber">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <div style="width: 100%;">
        <h3 style="text-align: left;"><span >Summary</span></h3>
      </div>
      <div class="items">
        <div class="summaryitem">
          <div class="titlesummary">
            <img src="/assets/images/icon-reaction.svg" alt="">
            <p id="titlesummary">Reaction</p>
          </div>
          <p id="data"><span>80</span> / 100</p>
        </div>
        <div class="summaryitem">
          <div class="titlesummary">
            <img src="/assets/images/icon-memory.svg" alt="">
            <p id="titlesummary">Memory</p>
          </div>
          <p id="data"><span>92</span> / 100</p>
        </div>
        <div class="summaryitem">
          <div class="titlesummary">
            <img src="/assets/images/icon-verbal.svg" alt="">
            <p id="titlesummary">Verbal</p>
          </div>
          <p id="data"><span>61</span> / 100</p>
        </div>
        <div class="summaryitem">
          <div class="titlesummary">
            <img src="/assets/images/icon-visual.svg" alt="">
            <p id="titlesummary">Visual</p>
          </div>
          <p id="data"><span>72</span> / 100</p>
        </div>
      </div>
      <div style="width: 100%;">
        <button>Continue</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pedro Varela</a>.
  </div>
</body>
</html>
